<!doctype html>
<html><head>
<title>Dynamitab Example File</title>
<link rel="stylesheet" type="text/css" href="dynamitab.css">
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel" src="dynamitab.js"></script>
<script type="text/babel">
// create a TabView object.
var tv = new TabView("tv");
tv.default_tab = 2;
// create some tabs.
var tab1 = new Tab(tv, 1, "Windows", "Articles about Microsoft's Windows operating system.");
var tab2 = new Tab(tv, 2, "macOS", "Articles about Apple's macOS operating system.");
var tab3 = new Tab(tv, 3, "Linux", "Articles about the free and open source Linux operating system.");
// add them to the TabView.
tv.tabs.push(tab1);
tv.tabs.push(tab2);
tv.tabs.push(tab3);
// add the TabView to the body.
document.body.appendChild(tv.tabview);
tv.registerEvents();
</script>
</head><body>

</body>
